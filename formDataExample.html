<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/bradstyle.css" />
    <title>Shopping List wih formData</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/note.png" alt="" />
        <h1 id="app-title">Revised shopping</h1>
      </header>
      <form id="item-form">
        <div class="form-control">
            <label for="item-input">
                Goods required
            </label>
            
          <input
            type="text"
            class="form-input"
            id="item-input"
            name="item"
            placeholder="Enter Item"
          />
            
        </div>
		          <!-- Select Input -->
        <select
                id="priority-input"
                name="priority"
                class="form-input"
            >
          <option value="0">Select Priority</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">Very Urgent</option>
        </select>
        <!-- Checkbox Input -->

        <input type="checkbox" id="checkbox" name="recurrcheckbox"/> Recurring Item
		  
		<div class="extraTag">
			<label for="address">Enter delivery address please</label>
			<input type="text" id="address" name="address" />
		</div> 
		  

 		<div class="extraTag">
			<select name="delivery" id="delivery" multiple size="4">
				<option value="van">With delivery van</option>
				<option value="bike">Messanger boy on his bike</option>
				<option value="courier">Using external courier (DHL)r</option>
				<option value="collect">Customer will collect goods</option>
			</select>
		</div> 

          
<!--          	name="department"-->

		<div class="extraTag">
			<label for="greengrocer">
				<input
				type="checkbox"
				id="greengrocer"
                name="department"
				value="greengrocer"
				/>
			Greengrocer i.e. fruit and veg
			</label>
			<label for="butcher">
				<input
					type="checkbox"
					name="department"
					id="butcher"
					value="butcher"
                 />
			Butcher, meat counter
			</label>
			<label for="deli">
				<input
				type="checkbox"
				name="department"
				id="deli"
				value="deli"
				/>
			Delicatessen counter
			</label>

		</div> 
		<div class="extraTag">
			<label for="date">Date</label>
			<input type="date" name="date" id="date" />
		</div> 
		  
		  
		  
		  
        <div class="form-control">
          <button type="submit" class="btn">
            <i class="fa-solid fa-plus"></i> Add Item
          </button>
        </div>
      </form>

      <div class="filter">
        <input
          type="text"
          class="form-input-filter"
          id="filter"
          placeholder="Filter Items"
        />
      </div>
	<a href="https://en.wikipedia.org/wiki/Spain">Visit Spain</a>
		
      <ul id="item-list" class="items">
        <li class="item">
          Apples
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
		  
        <li class="item">
          Orange Juice
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li class="item">
          Oreos
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li class="item rebel">
          Milk
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>

        <li class="item">
          Butter
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li class="item">
          Coffee
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>

      </ul>

      <button id="clear" class="btn-clear">Clear All</button>
    </div>

	  
	  
	  <script src="./scripts/BradScript002.js"></script>

  </body>
</html>
